<!DOCTYPE html>
<html>
<head>
    <title>WaxJS Demo</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="section">
            <h2>Auto-login Feature</h2>
            <p>If your blockchain information displays below, you're automatically logged in to WaxJS.</p>
            <p class="autologin" id="autologin"></p>
        </div>

        <div class="section">
            <h2>WAX Login</h2>
            <button id="button-login" class="bt-login" onclick="login()">WAX Login</button>
            <p class="loginresponse" id="loginresponse"></p>
        </div>

        <div class="section">
            <button id="button-logout" class="bt-logout" onclick="logout()"> Log out</button>
        </div>

        <div class="section">
            <button id="button-sign-transaction" class="bt-sign-transaction" onclick="sign()">Sign Transaction</button>
        </div>

        <!--<button id="validateTransaction" onclick="validateTransaction('test123')">Validate Transaction API Test</button>-->

        <div class="section">
            <h2>Transaction Response :</h2>
            <code id="response" class="sc-response"></code>
        </div>

        <div class="section">
            <h2>Transaction Hash:</h2>
            <code id="transactionHash"></code>
        </div>

        <div class="section">
            <h2>Transaction Validation Result:</h2>
            <code id="validationResult"></code>
        </div>        
        
    </div>

    <script src='waxjs.js'></script>
    <!--<script src='app.js'></script>
    <script src='app-obs.js'></script>-->
    <script src='app.js'></script>
</body>
</html>
